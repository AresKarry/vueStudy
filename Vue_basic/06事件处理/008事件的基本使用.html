<body>
	<!-- 事件的基本使用:
                1.使用v-on:Xx或@xxx绑定事件，其中xxx是事件名:
                2.事件的回调需要配置在methods对象中，最终会在vm上;
                3.methods中配置的函数，不要用简头函数!否则this就不是vm了;
                4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象;  
                5. @click="demo"和@click=" demo($event)"效果一致， 但后者可以传参; -->
	<!-- 准备好一个容器 -->
	<div id="box">
		<h1>亲爱的{{name}},欢迎来到{{address}}</h1>
		<button v-on:click="showInfo">点我提示信息（不传参）</button>
		<!-- v-on简写成@ -->
		<button @click="showInfo2(33,$event)">点我提示信息（传参）</button>
	</div>
	<script type="text/javascript">
		Vue.config.productionTip = false
		// 创建Vue实例对象
		const vm = new Vue({
			el: '#box',
			data: {
				name: '段永花',
				address: '宁夏'
			},
			methods: {
				showInfo(event) {
					console.log(event.target)
					//console.log(this)//此处的this是VM
					alert('段永花是宇宙超级无敌大美女~')

				}
			}
		})
	</script>
</body>

</html>
