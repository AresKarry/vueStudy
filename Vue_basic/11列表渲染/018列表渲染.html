<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../JS/vue.js">
			
		</script>
	</head>
	<body>
        <!-- 
				v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
		<!-- 准备好一个容器 -->
		<div id="box">
			<ul>
                <!-- 遍历数组 -->
                <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
            </ul>
            <ul>
                <!-- 遍历对象 -->
                <li v-for="(value,k) in car" :key="k">{{k}}:{{value}}</li>
            </ul>
		</div>
		<script type="text/javascript">
			 Vue.config.productionTip=false  //阻止Vue在启动时产生提示          
			// 创建Vue实例对象
			const vm = new Vue({
				el:'#box',
				data:{
					persons:[
                        {id:'001',name:'孟超',age:20},
                        {id:'002',name:'成朗',age:21},
                        {id:'003',name:'周正',age:22},
                    ],
                    car:{
                        name:'aodi',
                        value:'70'
                    }
				}
				
			})
		</script>
	</body>
</html>
