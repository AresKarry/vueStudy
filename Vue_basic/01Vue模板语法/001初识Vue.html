<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../JS/vue.js">
			
		</script>
	</head>
	<body>
		<!-- 
			初识Vue:
				1.想让Vue工作，就必须创建一个Vue实例， 且要传入一个配置对象; 
				2.root容器里的代码依然符合html规范，只不过混入了些特殊的Vue语法; 
				3 root容器里的代码被称为[Vue模板] ;
				4.Vue实例和容器是一对 应的: 
				5.真实开发中只有一个Vue实例，并且会配合着组件起使用: 
				6.{{xxx}}中的xx要写js表达式，且xx 可以自动读取到data中的所有属性;
				7.一但data中的数据发生改变，那么页面中用到该数据的地方也会自动更新: 

			注意区分: js表达式和js代码(语句)
			    1.表达式:一个 表达式会产生 一个值，可以放在任何一个 需要值的地方;
			        (1). a
			        (2). a+b 
			        (3). demo(1)
			        (4).x===y?'a':'b'
			    2. js代码(语句)
			    	(1). if(){} 
					(2). for(){}
		 -->
		<script type="text/javascript">
			//阻止Vue在启动时生成生产提示
			Vue.config.productionTip=false;
		</script>
	</body>
</html>
