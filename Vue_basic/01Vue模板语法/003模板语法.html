<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/vue.js">
			
    </script>
</head>
<body>
    <div id="box">
        <!-- 
            Vue模板语法有2大类:
            1.插值语法:
            功能:用于解析标签体内容。
            写法: {{xxx}}, xxx是js表达式，且 可以直按读取到data中的所有属性。
            2.指令语法:
            功能:用于解析标签(包括:标签属性、标签体内容、绑定事件.....)。
            举例: v-bind:href="xx"或简写为 :href="xxx", xxx同样 要写js表达式，
            且可以直接读取到data中的所有属性。
            备注: Vue中有很多的指令，且形式都是: v-????, 此处我们只是拿v-bind举个例子。

         -->
        <h1>指令语法， </h1>
        <a v-bind:href="url1">点我去看断桥{{qiao.name}}</a>
        <!-- ‘v-bind：’可以简写为‘：’ -->
        <a :href="url2">点我去看刺猬</a>
    </div>kkk
    <script>
        Vue.config.productionTip=false;
        const x = new Vue({
            el:'#box',
            data:{
                name:'qiao',
                url1:'https://movie.douban.com/subject/35235365/',
                url2:'https://movie.douban.com/subject/35633904/',
                qiao:{
                    name:'mengchao'
                }
            }
        })
    </script>
</body>
</html>
