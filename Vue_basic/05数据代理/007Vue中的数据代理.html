	<body>
       <!-- 1.Vue中的数据代理:
                通过vm对象来代理data对象中属性的操作(读/写)
            2.Vue中数据代理的好处:
                更加方便的操作data中的数据
            3.基本原理:
                通过object.defineProperty()把data对象中所有属性添加到vm上 
                为每一个添加到vm上的属性，都指定一个getter/setter.
                在getter/setter内部去操作（读/写) data中对应的属性。
        -->
        <div id="box">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
		<script type="text/javascript">
            Vue.config.productionTip=false
            const vm = new Vue({
                el:'#box',
                data:{
                    name:'王俊凯',
                    address:'宁夏'
                }
            })
