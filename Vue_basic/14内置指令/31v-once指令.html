<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../JS/vue.js">
			
		</script>
	</head>
	<body>
        <!-- 
			v-once指令：
						1.v-once所在节点在初次动态渲染后，就视为静态内容了。
						2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
		-->
		<!-- 准备好一个容器 -->
		<div id="box">
            <h2 v-once>初始化的n值是：{{name}}</h2>
			<h2>当前n的值是：{{name}}</h2>
            <button @click="name++">点我n+1</button>
		</div>
		<script type="text/javascript">
			 Vue.config.productionTip=false  //阻止Vue在启动时产生提示          
			// 创建Vue实例对象
			const vm = new Vue({
				el:'#box',//用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
				data:{//data中用于存储数据
					name:1
				}
				
			})
		</script>
	</body>
</html>
