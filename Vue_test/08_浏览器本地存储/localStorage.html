<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <button onclick="saveData()">点我保存一个数据</button><br><br>
    <button onclick="readData()">点我读取一个数据</button><br><br>
    <button onclick="deleteData()">点我删除一个数据</button><br><br>
    <button onclick="deleteAllData()">点我清空所有数据</button>
    <script>
        let p ={name:'wjk',age:22}
        function saveData(){
            localStorage.setItem('msg','王俊凯')
            localStorage.setItem('msg2','孟超')
            localStorage.setItem('person',JSON.stringify(p))
        }
        function readData(){
            const a = localStorage.getItem('msg')
            console.log(a)
            console.log(localStorage.getItem('msg2'))
            const b = localStorage.getItem('person')
            console.log(JSON.parse(b))
        }
        function deleteData(){
            localStorage.removeItem('msg2')
        }
        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
