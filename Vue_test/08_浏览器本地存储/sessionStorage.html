<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <button onclick="saveData()">点我保存一个数据</button><br><br>
    <button onclick="readData()">点我读取一个数据</button><br><br>
    <button onclick="deleteData()">点我删除一个数据</button><br><br>
    <button onclick="deleteAllData()">点我清空所有数据</button>
    <script>
        let p ={name:'wjk',age:22}
        function saveData(){
            sessionStorage.setItem('msg','王俊凯')
            sessionStorage.setItem('msg2','孟超')
            sessionStorage.setItem('person',JSON.stringify(p))
        }
        function readData(){
            const a = sessionStorage.getItem('msg')
            console.log(a)
            console.log(sessionStorage.getItem('msg2'))
            const b = sessionStorage.getItem('person')
            console.log(JSON.parse(b))
        }
        function deleteData(){
            sessionStorage.removeItem('msg2')
        }
        function deleteAllData(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
